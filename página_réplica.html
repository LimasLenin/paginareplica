<html>
<head>
    <title>Square Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img alt="Square Logo" height="40" src="square.png"/>
        <nav>
            <a href="#">Square Card Reader</a>
            <a href="#">Square Register</a>
            <a href="#">Pay with Square</a>
        </nav>
        <a class="sign-in" href="#">Sign In</a>
    </div>
    <div class="content">
        <h1>Start accepting credit cards today.</h1>
        <p>Sign up and we'll mail you a free Square Card Reader</p>
        <div class="form-container">
            <input placeholder="Email address" type="text"/>
            <input placeholder="Create password" type="password"/>
            <input placeholder="Confirm password" type="password"/>
            <button>Get Free Card Reader</button>
        </div>
        <div class="footer">
            <p>2.75% per swipe. No additional fees. Next day deposits.</p>
            <p>
                Works with:
                <img alt="Visa" height="20" src="visa.png"/>
                <img alt="MasterCard" height="20" src="mastercard.png"/>
                <img alt="American Express" height="20" src="american.png"/>
                <img alt="iOSyAndroid" src="iosyandroid.png"/>
            </p>
        </div>
    </div>
</body>
</html>
